<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Webster Map Game - Skater Edition</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    #game {
      position: relative;
      width: 600px;
      height: 450px;
      background: url('webster-map.png') no-repeat center center;
      background-size: cover;
      border: 4px solid #666;
      box-sizing: border-box;
    }

    #player {
      position: absolute;
      width: 45px;
      height: 65px;
      background: url('skater-guy.png') no-repeat center center;
      background-size: contain;
      top: 200px;
      left: 275px;
      z-index: 10;
    }
  </style>
</head>
<body>

<div id="game">
  <div id="player"></div>
</div>

<script>
  const player = document.getElementById("player");
  const game = document.getElementById("game");
  const step = 10;

  let pos = {
    top: parseInt(player.style.top, 10),
    left: parseInt(player.style.left, 10)
  };

  document.addEventListener("keydown", (e) => {
    switch (e.key) {
      case "ArrowUp":
        if (pos.top - step >= 0) pos.top -= step;
        break;
      case "ArrowDown":
        if (pos.top + step <= game.clientHeight - player.clientHeight) pos.top += step;
        break;
      case "ArrowLeft":
        if (pos.left - step >= 0) pos.left -= step;
        break;
      case "ArrowRight":
        if (pos.left + step <= game.clientWidth - player.clientWidth) pos.left += step;
        break;
    }
    player.style.top = pos.top + "px";
    player.style.left = pos.left + "px";
  });
</script>

</body>
</html>
