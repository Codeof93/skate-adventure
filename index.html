<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Skater Movement Test</title>
<style>
  #game {
    position: relative;
    width: 600px;
    height: 450px;
    background: url('webster-map.png') no-repeat center center;
    background-size: cover;
    border: 2px solid black;
    margin: 20px auto;
  }
  #player {
    position: absolute;
    width: 45px;
    height: 65px;
    background: url('skater-guy.png') no-repeat center center;
    background-size: contain;
    top: 200px;
    left: 275px;
    z-index: 10;
  }
</style>
</head>
<body>

<div id="game">
  <div id="player"></div>
</div>

<script>
  const player = document.getElementById('player');
  const game = document.getElementById('game');
  const step = 10;

  // Set initial position explicitly
  let topPos = 200;
  let leftPos = 275;

  // Apply initial position
  player.style.top = topPos + 'px';
  player.style.left = leftPos + 'px';

  // Debug: log keypresses and positions
  document.addEventListener('keydown', function(event) {
    console.log('Key pressed:', event.key);

    switch (event.key) {
      case 'ArrowUp':
        if (topPos - step >= 0) topPos -= step;
        break;
      case 'ArrowDown':
        if (topPos + step <= game.clientHeight - player.clientHeight) topPos += step;
        break;
      case 'ArrowLeft':
        if (leftPos - step >= 0) leftPos -= step;
        break;
      case 'ArrowRight':
        if (leftPos + step <= game.clientWidth - player.clientWidth) leftPos += step;
        break;
      default:
        return; // ignore other keys
    }

    player.style.top = topPos + 'px';
    player.style.left = leftPos + 'px';

    console.log(`Moved to top: ${topPos}px, left: ${leftPos}px`);
  });
</script>

</body>
</html>
